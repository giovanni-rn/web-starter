<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie search</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/cinema.webp" type="image/x-icon" />
</head>

<body>
  <header>
    <h1>Movie search</h1>
    <h2>Type in a movie title and get all of its informations</h2>
  </header>
  <main>
    <form>
      <input type="search" placeholder="Movie title" id="search-query" />
      <input type="submit" value="Search" id="search-submit" />
    </form>
    <h3 id="list-heading">Search results</h3>
    <ul id="list-movies"></ul>
  </main>
  <script src="script.js"></script>
</body>

</html>
